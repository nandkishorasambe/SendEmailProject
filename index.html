<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="bg-Light">
       
        <div class="container" p-5>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-body">
                            <p class="text-center gs-3">Email Sending App</p>
                            <th:block th:if="${session.msg}">
                                <p>[[${session.msg}]]</p>
                                
                                
                            </th:block>
                            
                            <form action="sendMail" method="post">
                                <div class="mb-3">
                                    <label>Enter Email Id To</label>
                                    <input type="text" name="to" class="form-control">
                                     </div>
                                <div class="mb-3">
                                    <label>Subject</label><input type="text" name="subject" class="form-control"></div>
                                    
                                      <div class="mb-3">
                                          <label>Message</label><textarea rows="5" cols="" class="form-control" name="message"></textarea></div>
                                         
                                          <button class="btn btn-primary col-md-12">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
